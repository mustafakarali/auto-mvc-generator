<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<title>Otomatik Controller, Model ve View Oluşturucu</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="jumbotron">
					<h1>Otomatik Controller, Model ve View Oluşturucu</h1>
				</div>
			</div>
		</div>
		
		<div class="alert alert-success">
			<strong>Başarılı!</strong> Model,View ve Controller Dosyalarınız Oluşturuldu.
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<div class="form-group">
					<label for="project">Projenin Yolu : </label>
					<input type="text" name="project" id="project" class="form-control" />
					<hr>
					<button class="btn btn-primary form-control" id="next">Devam</button>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="contname">
				<div class="form-group">
					<label for="controllername">Controller Adı : </label>
					<input type="text" name="controllername" id="controllername" class="form-control" />
					<hr>
					<button class="btn btn-success form-control" id="generate">Oluştur</button>
				</div>
			</div>
		</div>


	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
